    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'border-default': 'rgb(var(--color-border) / <alpha-value>)',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: 241 245 249; /* slate-100 */
        --color-surface: 255 255 255; /* white */
        --color-primary: 59 130 246; /* blue-500 */
        --color-secondary: 100 116 139; /* slate-500 */
        --color-text-primary: 15 23 42; /* slate-900 */
        --color-text-secondary: 51 65 85; /* slate-700 */
        --color-border: 226 232 240; /* slate-200 */
      }
      .dark {
        --color-background: 30 41 59; /* slate-800 */
        --color-surface: 48 59 79; /* slate-700 */
        --color-primary: 96 165 250; /* blue-400 */
        --color-secondary: 148 163 184; /* slate-400 */
        --color-text-primary: 241 245 249; /* slate-100 */
        --color-text-secondary: 148 163 184; /* slate-400 */
        --color-border: 71 85 105; /* slate-600 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-primary));
      }
    </style>

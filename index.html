<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colloki - SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'border-default': 'rgb(var(--color-border) / <alpha-value>)',
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: 248 250 252; /* slate-50 */
        --color-surface: 255 255 255;    /* white */
        --color-primary: 79 70 229;      /* indigo-600 */
        --color-secondary: 107 114 128;  /* gray-500 */
        --color-text-primary: 17 24 39;  /* gray-900 */
        --color-text-secondary: 55 65 81;/* gray-700 */
        --color-border: 229 231 235;     /* gray-200 */
      }
      .dark {
        --color-background: 17 24 39;    /* gray-900 */
        --color-surface: 31 41 55;       /* gray-800 */
        --color-primary: 99 102 241;     /* indigo-400 */
        --color-secondary: 156 163 175;  /* gray-400 */
        --color-text-primary: 243 244 246; /* gray-100 */
        --color-text-secondary: 156 163 175; /* gray-400 */
        --color-border: 55 65 81;        /* gray-700 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-primary));
        transition: background-color 0.2s ease, color 0.2s ease;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--color-text-secondary), 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-text-secondary), 0.5);
      }
    </style>

    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8"
  }
}
</script>
</head>

  </body>
</html>
